{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'ai_app/css/base.css' %}" />
    <title>{% block title %}유레카 프로젝트{% endblock title %}</title>
    {% block extrahead %}{% endblock extrahead %}
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <a href="{% url 'home' %}">유레카 프로젝트 H조</a>
        </div>
        <div class="navbar-nav">
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="navbar-link">프로필</a>
            <a href="{% url 'logout' %}" class="navbar-link">로그아웃</a>
          {% else %}
            <a href="{% url 'login' %}" class="navbar-link">로그인</a>
            <a href="{% url 'register' %}" class="navbar-link">회원가입</a>
          {% endif %}
        </div>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock content %}
    </main>
  </body>
</html>
